<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <meta name="msapplication-config" content="favicon/browserconfig.xml">

    <link rel="stylesheet" href="style.css">
    <title>Digit Recognition with Tensorflow JS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0/dist/tf.min.js"></script>

        @media only screen and (max-width: 560px) {
            h1 {

            }
            #predict-output {

            }
        }
        @media only screen and (max-width: 422px) {
            h1 {
                font-size: 1.3em;
            }
            #predict-output {
                font-size: 0.8em;
            }
        }
        @media only screen and (max-width: 376px) {
            h1 {

            }
            #predict-output {

        }
        @media only screen and (max-width: 313px) {

            }
            #predict-output {

            }
        }

<body>
    <main>
        <div class="box">
            <h1>Handwritten Digits Recognition App</h1>
            <canvas id="draw-canvas" class="digits-canvas"></canvas>
            <div id="predict-output">Loading Model...</div>
            <div id="pipeline"></div>
        </div>
    </main>
